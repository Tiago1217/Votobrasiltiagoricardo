<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade voto por idade </title>
</head>
<body>
    <H1> Você pode votar ? </H1>
    <div id="voto"></div>

<script>
    let idade = prompt("Qual é a sua idade?");
    let retorno ="";

   
    if(idade < 16 ) {
       retorno="Não pode Votar";

    }else if (idade < 18) {
        retorno="Voto Opcional";
        
    }else if (idade <= 65){
        retorno="Voto Obrigatório";

    }else {
        retorno="Voto Opcional";
    }
    document.getElementById("voto").innerHTML = retorno
</script>

</body>
</html>
